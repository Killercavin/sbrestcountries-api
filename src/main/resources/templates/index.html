<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">World Countries</h1>

    <div class="row mb-4">
        <div class="col-md-6">
            <form class="d-flex">
                <label>
                    <input type="text" class="form-control me-2" name="search"
                           placeholder="Search by country name" th:value="${param.search}">
                </label>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="d-flex">
                <label>
                    <select class="form-select me-2" name="region">
                        <option value="">Filter by Region</option>
                        <option value="Africa" th:selected="${param.region == 'Africa'}">Africa</option>
                        <option value="Americas" th:selected="${param.region == 'Americas'}">Americas</option>
                        <option value="Asia" th:selected="${param.region == 'Asia'}">Asia</option>
                        <option value="Europe" th:selected="${param.region == 'Europe'}">Europe</option>
                        <option value="Oceania" th:selected="${param.region == 'Oceania'}">Oceania</option>
                    </select>
                </label>
                <button type="submit" class="btn btn-secondary">Filter</button>
                <a href="/" class="btn btn-outline-dark ms-2">Clear</a>
            </form>
        </div>
    </div>

    <div th:if="${countries != null && !countries.isEmpty()}" class="row">
        <div th:each="country : ${countries}" class="col-md-4 mb-4">
            <div class="card h-100 country-card">
                <img th:if="${country.flags?.png != null}"
                     th:src="${country.flags.png}"
                     class="card-img-top"
                     th:alt="${country.flags.alt ?: country.name?.common + ' flag'}"
                     style="height: 160px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${country.name?.common}">Country Name</h5>
                    <p class="card-text">
                        <strong>Official Name:</strong> <span th:text="${country.name?.official}"></span><br>
                        <strong>Capital:</strong> <span th:text="${country.getFirstCapital()}"></span><br>
                        <strong>Region:</strong> <span th:text="${country.region}"></span><br>
                        <th:block th:if="${country.subregion}">
                            <strong>Subregion:</strong> <span th:text="${country.subregion}"></span><br>
                        </th:block>
                        <strong>Population:</strong> <span th:text="${country.getFormattedPopulation()}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${countries == null || countries.isEmpty()}" class="text-center">
        <div class="alert alert-info">
            No countries found. Try a different search or filter.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
